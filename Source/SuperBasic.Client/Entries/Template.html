<!DOCTYPE html>
<html class="max-container">
<head class="max-container">
    <base href="./" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        /*
            For index.html
        */

        .max-container {
            width: 100%;
            height: 100%;
            min-width: fit-content;
            min-height: fit-content;
            margin: 0px;
            padding: 0px;
        }

        /*
            CSS-only spinner: https://loading.io/css/
        */

        .css-only-spinner {
            display: inline-block;
            position: relative;
            width: 64px;
            height: 64px;
            /* Code below modified to center the loading animation */
            top: 50%;
            left: 50%;
            position: relative;
            display: inline-table;
            transform: translate(-50%, -50%);
        }

            .css-only-spinner div {
                position: absolute;
                width: 5px;
                height: 5px;
                background: #393939;
                border-radius: 50%;
                animation: css-only-spinner 1.2s linear infinite;
            }

                .css-only-spinner div:nth-child(1) {
                    animation-delay: 0s;
                    top: 29px;
                    left: 53px;
                }

                .css-only-spinner div:nth-child(2) {
                    animation-delay: -0.1s;
                    top: 18px;
                    left: 50px;
                }

                .css-only-spinner div:nth-child(3) {
                    animation-delay: -0.2s;
                    top: 9px;
                    left: 41px;
                }

                .css-only-spinner div:nth-child(4) {
                    animation-delay: -0.3s;
                    top: 6px;
                    left: 29px;
                }

                .css-only-spinner div:nth-child(5) {
                    animation-delay: -0.4s;
                    top: 9px;
                    left: 18px;
                }

                .css-only-spinner div:nth-child(6) {
                    animation-delay: -0.5s;
                    top: 18px;
                    left: 9px;
                }

                .css-only-spinner div:nth-child(7) {
                    animation-delay: -0.6s;
                    top: 29px;
                    left: 6px;
                }

                .css-only-spinner div:nth-child(8) {
                    animation-delay: -0.7s;
                    top: 41px;
                    left: 9px;
                }

                .css-only-spinner div:nth-child(9) {
                    animation-delay: -0.8s;
                    top: 50px;
                    left: 18px;
                }

                .css-only-spinner div:nth-child(10) {
                    animation-delay: -0.9s;
                    top: 53px;
                    left: 29px;
                }

                .css-only-spinner div:nth-child(11) {
                    animation-delay: -1s;
                    top: 50px;
                    left: 41px;
                }

                .css-only-spinner div:nth-child(12) {
                    animation-delay: -1.1s;
                    top: 41px;
                    left: 50px;
                }

        @keyframes css-only-spinner {
            0%, 20%, 80%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body class="max-container">
    <app class="max-container">
        <!-- This spinner div will be replaced by blazor when it loads -->
        <div class="css-only-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </app>

    <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>">
    <% } %>

    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
